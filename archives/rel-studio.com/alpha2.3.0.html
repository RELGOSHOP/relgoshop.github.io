/*Styling for the h1 and h2*/

h1 {
    text-align: center;
    color: #ffffff;
    font-family: 'Rowdies', cursive;
}

h2 {
    text-align: left;
    color: #0000ff;

}


/* Styling for the buttons */

button {
    font-family: 'Orbitron', sans-serif;
    font-size: 24px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #4586FF;
    color: #F5F5F5;
    font-weight: 700;
    text-transform: uppercase;
    text-align: center;
    margin: auto;
    display: block;
    border: none;
    position: relative;
    top: 0;
    box-shadow: 0px 6px 0px #1a6aff;
    transition: all 0.04s linear;
}


/* Styling for the button when you hover the mouse over it */

button:hover {
    cursor: pointer;
    background-color: #739eef;
    box-shadow: 0px 6px 0px #5389ef;
}


/* Styling for the button the moment it is clicked */

button:active {
    top: 6px;
    box-shadow: none;
}


/* Styling for the button after it is clicked */

button:focus {
    outline: none;
}


/* For mobile view */

@media only screen and (max-width: 736px) and (orientation: landscape) {
    html {
        min-height: 100%;
    }
    body {
        min-height: 100%;
    }
    .wrapper {
        height: auto;
    }
    .flex-item {
        padding: 4%;
        margin: 2%;
    }
}</style>
